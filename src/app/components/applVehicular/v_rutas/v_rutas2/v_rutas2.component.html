<div id="main">  
  <div id="left" class="mb-1">
    <div id="bg-azul" class="d-flex justify-content-center align-items-center mb-1">
      <span>Create Route</span>
    </div>
    <div id="bg-azul2" class="d-flex justify-content-center align-items-center mb-1">
      <span>Start Route</span>
    </div>
    <div id="div3">
      <div  id="txtbuscar" class="mb-1">      
        <input type="text" #texto class="form-control form-control-sm form-radius" required> 
      </div>
      <div class="d-flex mb-1">
        <button class="btn btn-sm btn-round btn-1 w-50 mr-1">
          <span class="inp-text ml-1 mr-1">Search</span>
        </button>
        <button class="btn btn-sm btn-round btn-1 w-50">
          <span class="inp-text ml-1 mr-1">Save</span>
        </button>
      </div>
    </div>   
    <div id="bg-azul" class="d-flex justify-content-center align-items-center mb-1">
      <span class="flex-grow-1 text-center">List of Point</span>      
    </div>
    <div id="tabla">
      <table class="table table-sm table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Point</th>
          <th scope="col" width="1em"></th>
          <th scope="col" width="1em"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td>{{ country.name }}</td>
          <td> 
            <button class="btn btn-sm btn-3">
              <i class="icon icon-map"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-sm btn-1">
              <i class="icon icon-trash-can2"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>    
  </div>
  <div id="right">
    <div id="bg-azul" class="d-flex justify-content-center align-items-center mb-1">
      <span>Find Location</span>
    </div>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</div>
