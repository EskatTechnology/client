<div id="main">
<div id="left">
  <div class="bar">
    Create Group
  </div>
  <div class="text-box alto">
    <div class="divs"></div>
    <div class="text-box">
      <div class="inp-control input-group input-group-sm mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Group</span>
        </div>
        <input type="text" class="form-control form-control-radius " required> 
      </div>
      <button id="btn-Close" class="btn btn-sm btn-round btn-3 mt-1 ml-auto">
        <span class="inp-text">Create Group</span>
      </button>
    </div>
    <div class="divs"></div>
  </div>
  <div class="bar mt-2">
    Groups Created
  </div>
  <div class="text-box w-100 mt-2 pl-2 pr-1">    
      <table class="table table-hover table-bordered table-sm">
        <thead class="bg-white">
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Group Name</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <td>1</td>
            <td>Mark Gonzales</td>           
          </tr>
          <tr>
            <td>2</td>
            <td>Juan Gomez</td>
          </tr>         
        </tbody>
      </table>        
  </div>
</div>
<div id="right">
  <div class="bar">
    Create Charge
  </div>
  <div class="text-box alto">
    <div class="divs"></div>
    <div class="text-box">
      <div class="inp-control input-group input-group-sm mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text">Charge</span>
        </div>
        <input type="text" class="form-control form-control-radius " required> 
      </div>
      <div class="input-group input-group-sm mt-1">
        <div class="input-group-prepend">
          <span class="input-group-text">Group</span>
        </div>       
        <div class="selectbox">
          <div class="selection" id="selections" onclick="Selected()">
              <div class="contenido-select">
                <span class="texto">Seleccione...</span>
              </div>
              <i class="icon icon-angle-down ml-3"></i>
          </div>
           <div class="opciones" id="opcioness">
             <a class="opcion" *ngFor="let item of miArray" onclick="CloseSelects()">
               <div class="contenido-opcion" id="opcionSelect">
                  <span class="texto">{{item}}</span>
               </div>
              </a>
           </div> 
        </div>  
        <input type="hidden" #selected id="inputSelect" value=""/>  
      </div>
      <button id="btn-Close" class="btn btn-sm btn-round btn-3 mt-1 ml-auto">
        <span class="inp-text">Create Charge</span>
      </button>
    </div>
    <div class="divs"></div>
  </div>
  <div class="bar mt-2">
    Charges Created
  </div>
  <div class="text-box w-100 mt-2 pl-2 pr-1">    
    <table class="table table-hover table-bordered table-sm">
      <thead class="bg-white">
        <tr>
          <th scope="col">Code</th>
          <th scope="col">Charge Name</th>
          <th scope="col">Group</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>1</td>
          <td>Mark Gonzales</td>  
          <td>Administracion</td>         
        </tr>
        <tr>
          <td>2</td>
          <td>Juan Gomez</td>
          <td>Administracion</td>
        </tr>         
      </tbody>
    </table>    
  </div>
</div>
