<div class="main">
  <div id="bg-rojo" class="d-flex justify-content-center align-items-center mb-1">
    <span>Requested Permissions</span>
  </div>
  <div class="input-group input-group-sm mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text">Group</span>
    </div>
    <div class="selectbox">
      <div class="selection" id="selection7" onclick="Select7()">
          <div class="contenido-select">
            <span class="texto">Seleccione...</span>
          </div>
          <i class="icon icon-angle-down ml-3"></i>
      </div>
       <div class="opciones" id="opciones7">
         <a class="opcion" *ngFor="let item of miArray" onclick="CloseSelect7()">
           <div class="contenido-opcion" id="opcionSelect">
              <span class="texto">{{item}}</span>
           </div>
          </a>
       </div> 
    </div>  
    <input type="hidden" #selected3 id="inputSelect" value=""/>    
  </div>  
  <div class="contenedor">
    <div id="left" class="mb-2">
      <table class="table table-sm table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Reason</th>
          <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td>{{ country.name }}</td>
          <td>{{ country.reason }}</td>
          <td>{{ country.date }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="right">
      <div id="bg-rojo" class="d-flex justify-content-center align-items-center mb-1">
        <span>Permit Data</span>
      </div>
      <div class="inp-control input-group input-group-sm mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input type="text" #texto class="form-control form-control-radius" required> 
      </div>
      <div class="inp-control input-group input-group-sm mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">Application Date</span>
        </div>
        <input type="text" #texto class="form-control form-control-radius" required> 
      </div>
      <div class="d-flex">
        <div class="w-50">
          <div id="bg-rojo" class="d-flex justify-content-center align-items-center mb-1">
            <span>Departure Date</span>
          </div>
          <div class="form-group pl-1 pr-1">
            <div class="input-group">
              <input class="border-red form-control" placeholder="yyyy-mm-dd"
                     name="dp1" [(ngModel)]="model1" ngbDatepicker #dp1="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-1 icon-calendar" (click)="dp1.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="w-50">
          <div id="bg-rojo" class="d-flex justify-content-center align-items-center mb-1">
            <span>Return Date</span>
          </div>
          <div class="form-group pl-1 pr-1">
            <div class="input-group">
              <input class="border-red form-control" placeholder="dd/mm/yyyy"
                     name="dp2" [(ngModel)]="model2" ngbDatepicker #dp2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-1 icon-calendar" (click)="dp2.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="inp-control input-group input-group-sm mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">Reason</span>
        </div>
        <input type="text" #texto class="form-control form-control-radius" required> 
      </div>
      <div class="form-group">
        <label for="Textarea1" id="comment">Comentary</label>
        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
      </div>
      <div class="d-flex">
        <button class="btn btn-sm btn-round btn-1 ml-auto">
          <span class="inp-text ml-1 mr-1">To Accept</span>
        </button>
        <button class="btn btn-sm btn-round btn-1 ml-1">
          <span class="inp-text ml-1 mr-1">Refuse</span>
        </button>
      </div>
    </div>
  </div>
</div>
