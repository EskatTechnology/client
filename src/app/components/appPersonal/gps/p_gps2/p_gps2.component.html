<div id="main">
  <div id="left" class="mb-1">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
  <div id="right">
    <div class="input-group input-group-sm mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text">Group</span>
      </div>
      <div class="selectbox">
        <div class="selection" id="selection10" onclick="Select10()">
            <div class="contenido-select">
              <span class="texto">Seleccione...</span>
            </div>
            <i class="icon icon-angle-down ml-3"></i>
        </div>
         <div class="opciones" id="opciones10">
           <a class="opcion" *ngFor="let item of miArray" onclick="CloseSelect10()">
             <div class="contenido-opcion" id="opcionSelect">
                <span class="texto">{{item}}</span>
             </div>
            </a>
         </div> 
      </div>  
      <input type="hidden" #selected3 id="inputSelect" value=""/>    
    </div>   
    <div id="bg-rojo" class="d-flex justify-content-center align-items-center mb-1">
      <span class="flex-grow-1 text-center">Search Staff</span>
      <button class="btn btn-sm btn-1">
        <i class="icon icon-rate_review"></i>
      </button>
    </div>    
    <div class="mb-1">      
      <input type="text" #texto class="form-control form-radius" required> 
    </div>
    <div class="d-flex mb-1">
      <button class="btn btn-sm btn-round btn-1 w-50 mr-1">
        <span class="inp-text ml-1 mr-1">Consult</span>
      </button>
      <button class="btn btn-sm btn-round btn-1 w-50">
        <span class="inp-text ml-1 mr-1">Search</span>
      </button>
    </div>
    <div id="bg-rojo" class="d-flex justify-content-center align-items-center mb-1">
      <span>Location People</span>
    </div>
    <table class="table table-sm table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries; index as i">
        <td>{{ country.name }}</td>
        <td> 
          <button class="btn btn-sm btn-3">
            <i class="icon icon-map"></i>
          </button>
        </td>        
      </tr>
      </tbody>
    </table>
  </div>
</div>
