<div class="d-flex justify-content-center align-items-center">
  <h1 class="flex-grow-1 text-center">Task</h1>
  <button class="btn btn-sm btn-1 btn-round">
    <span>Task Closed</span>
  </button>
</div>
<div class="div-opciones">
  <div class="input-group input-group-sm mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text">Group</span>
    </div>
    <div class="selectbox">
      <div class="selection" id="selection12" onclick="Select12()">
          <div class="contenido-select">
            <span class="texto">Seleccione...</span>
          </div>
          <i class="icon icon-angle-down ml-3"></i>
      </div>
       <div class="opciones" id="opciones12">
         <a class="opcion" *ngFor="let item of miArray" onclick="CloseSelect12()">
           <div class="contenido-opcion" id="opcionSelect">
              <span class="texto">{{item}}</span>
           </div>
          </a>
       </div> 
    </div>  
    <input type="hidden" #selected3 id="inputSelect" value=""/>    
  </div>
  <div class="div-opc">
    <div class="form-group pl-1 pr-1">
      <div id="calendar" class="input-group input-group-sm">
        <input class="border-red form-control" placeholder="yyyy-mm-dd"
               name="dp1" [(ngModel)]="model1" ngbDatepicker #dp1="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-1 icon-calendar" (click)="dp1.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <button class="btn btn-sm btn-1">
      <i class="icon icon-refresh"></i>
    </button>
    <button class="btn btn-sm btn-round btn-1 ml-1">
      <i class="icon icon-plus"></i>
      <span class="inp-text ml-1">Add</span>
    </button>
  </div>   
</div>
<div id="main" class="mt-2">
  <div class="cards">
    <div class="card mb-2 card1">
      <div class="card-header header1">
        Without Starting
      </div>
      <div class="card-body p-2">
        <section class="d-flex flex-column p-2 div-main">
          <div class="d-flex justify-content-center align-items-center w-100 mb-1">
            <span class="text-primary font-weight-bold flex-grow-1 text-center">Tarea</span>
            <button class="button bg-primary">
              <i class="icon-pencil text-white"></i>
            </button>
            <button class="button bg-primary">
              <i class="icon-pencil text-white"></i>
            </button>
          </div>  
          <div class="d-flex flex-column p-1 div-body mb-1">
            <span class="font-weight-bold pl-1">Employee</span>
            <div class="d-flex">
              <span class="text-center flex-grow-1">01:05:52</span>
              <button class="button ml-auto bg-secondary">
                <i class="icon-pencil text-white"></i>
              </button>
              <button class="button bg-danger">
                <i class="icon-pencil text-white"></i>
              </button>
              <button class="button bg-success">
                <i class="icon-pencil text-white"></i>
              </button>
            </div>
          </div>       
          <div class="d-flex flex-column p-1 div-body mb-1">
            <span class="font-weight-bold pl-1">Employee</span>
            <div class="d-flex">
              <span class="text-center flex-grow-1">01:05:52</span>
              <button class="button ml-auto bg-secondary">
                <i class="icon-pencil text-white"></i>
              </button>
              <button class="button bg-danger">
                <i class="icon-pencil text-white"></i>
              </button>
              <button class="button bg-success">
                <i class="icon-pencil text-white"></i>
              </button>
            </div>
          </div>       
        </section>
      </div>
    </div>
    <div class="card mb-2 card2">
      <div class="card-header header2">
        In Process
      </div>
      <div class="card-body">
        
      </div>
    </div>
  </div>
  <div class="cards">
    <div class="card mb-2 card1">
      <div class="card-header header3">
        Pause
      </div>
      <div class="card-body">
        
      </div>
    </div>
    <div class="card mb-2">
      <div class="card-header header4">
        Finished
      </div>
      <div class="card-body">
       
      </div>
    </div>
  </div>  
</div>
