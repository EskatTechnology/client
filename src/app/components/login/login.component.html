<div id="main">
  <div id="left">
      <img src="../../assets/images/LogoEskat.png" alt="">
  </div>
  <div id="right">
      <form id="r-div" #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)" autocomplete="off">            
          <h1>{{'bienvenido'|translate}}</h1>  
          <div class="form-group">
            <input type="text" class="form-control" name="User" placeholder="{{'user'|translate}}" [(ngModel)]="User.user" 
            [ngClass]="{'is-invalid': userEmpty }" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="Pass" placeholder="{{'pass'|translate}}" [(ngModel)]="User.pass"
            [ngClass]="{'is-invalid': passEmpty }"  required>
          </div>          
          <button type="submit" class="btn btn-round btn-1">{{'login'|translate}}</button>               
        </form>
  </div>
</div>
<ngx-spinner size = "medium" color = "#fffff" type = "square-jelly-box">
  <p class="text-white mt-5"> {{ 'loading' | translate}} </p>
</ngx-spinner>
